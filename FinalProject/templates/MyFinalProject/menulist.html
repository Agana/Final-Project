{% extends "MyFinalProject/base.html" %}
{% block content %}

<style type="text/css">
.item {
float: left;
}
.dropdown {
clear: right;
float: right;
}
</style>






<form name="Menu" method="post" action="/MyFinalProject/confirm">
	<table>
		{% for item in menuItems %}
			<tr><td>
				<select class="dropdown" name="item{{item.id}}">
				<option value="0" default>0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="other">other</option>
				</select> 
			    </td><td>{{item.name}}(s)</td><td>GHC {{item.price}}</td>
			</tr>
		{% endfor %}
		<tr><td colspan="3">Phone Number:<input type="text" name="tel" size="10"></td></tr>
	</table>
<input type="submit" value="Order">
</form>

{% endblock %}
{% block title %}MENU{% endblock %}
